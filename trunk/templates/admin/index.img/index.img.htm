<!-- 图片管理 -->
<div class="notice">
	<a href="admin.php?file=index">系统首页</a> &raquo;
	<a href="admin.php?file=index.set&act=list">图片轮播管理</a> &raquo;
	当前动作：在线编辑图片播放器信息 &nbsp; 最多支持九张图片 &nbsp; 建议您填写带有http://开头的网址
</div>

<div style="display:none;"><form name="qgform" action="admin.php?file=index.img&act=setok&id={:$id}" method="post"></div>
<!-- $qgarray AS $key=>$value -->
<!-- run:$img_file = $imgarray[$value]; -->
<!-- run:$url_file = $urlarray[$value]; -->
<div class="table">
	<div class="left">图片：{:$value}</div>
	<div class="right">
		<table cellpadding="0" cellspacing="0">
		<tr>
			<td><input type="text" name="img_{:$value}" id="img_{:$value}" value="{:$img_file}" class="long_input"></td>
			<td>&nbsp;</td>
			<td><input type="button" value="选择图片" onclick="to_openpic('img_{:$value}',this)"></td>
		</tr>
		</table>		
	</div>
	<div class="clear"></div>
</div>
<div class="table">
	<div class="left">网址：{:$value}</div>
	<div class="right">
		<input type="text" name="url_{:$value}" id="url_{:$value}" value="{:$url_file}" class="long_input">
	</div>
	<div class="clear"></div>
</div>
<hr size="1" color="#0C5870">
<!-- end -->
<div class="table">
	<div class="left"></div>
	<div class="right"><input type="submit" value="提 交"></div>
	<div class="clear"></div>
</div>
<div style="display:none;"></form></div>
<script type="text/javascript">
function to_openpic(id,v)
{
	var vLeft = getLeft(v);
	var vTop = getTop(v);
	var url = "admin.php?file=open&act=mark&input_name="+id;
	Layer.init(url,600,420,vLeft,vTop);
}
</script>
