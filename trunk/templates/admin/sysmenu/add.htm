<!-- inc:head -->
<div class="notice">&nbsp;添加系统菜单操作，配置后台菜单相关信息，<a href="admin.php?file=sysmenu&act=index">点这里返回查看已添加的菜单信息</a></div>
<div style="height:3px;"><div></div></div>
<div style="display:none;"><form method="post" action="admin.php?file=sysmenu&act=addok"></div>
<div class="table" onmouseover="this.className='table table1'" onmouseout="this.className='table'">
	<div class="left">菜单名称：</div>
	<div class="right"><input type="text" name="name" id="name"></div>
	<div style="clear:both;"></div>
</div>

<div class="table" onmouseover="this.className='table table1'" onmouseout="this.className='table'">
	<div class="left">父级菜单</div>
	<div class="right">
		<table cellpadding="0" cellspacing="0">
		<tr>
			<td>
				<select name="parentid">
				<option value="0">将菜单放在头部</option>
				<!-- $menulist AS $key=>$value -->
				<option value="{:$value[id]}">{:$value[space]}{:$value[name]}</option>
				<!-- end -->
				</select>
			</td>
		</tr>
		</table>
	</div>
	<div style="clear:both;"></div>
</div>

<div class="table" onmouseover="this.className='table table1'" onmouseout="this.className='table'">
	<div class="left">网址：</div>
	<div class="right"><input type="text" name="menu_url" id="menu_url" class="long_input"><span class="clue_on"> [编写网址，格式：admin.php?file=***&act=***]</span></div>
	<div style="clear:both;"></div>
</div>

<div class="table" onmouseover="this.className='table table1'" onmouseout="this.className='table'">
	<div class="left">状态：</div>
	<div class="right">
		<table cellpadding="1" cellspacing="0">
		<tr>
			<td><input type="radio" name="status" value="1" checked></td>
			<td>使用</td>
			<td><input type="radio" name="status" value="0"></td>
			<td>停用</td>
		</tr>
		</table>
	</div>
	<div style="clear:both;"></div>
</div>

<div class="table" onmouseover="this.className='table table1'" onmouseout="this.className='table'">
	<div class="left">排序：</div>
	<div class="right"><input type="text" name="taxis" id="taxis" value="255" class="short_input"><span class="clue_on"> [最大不超过255，值越小越往前靠]</span></div>
	<div style="clear:both;"></div>
</div>

<div class="table">
	<div class="left"></div>
	<div class="right"><input type="submit" value="设 置" /></div>
	<div style="clear:both;"></div>
</div>
</form>
