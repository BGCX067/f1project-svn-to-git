<!-- inc:head -->
<div class="notice">编辑菜单信息，<a href="admin.php?file=sysmenu&act=index">点这里返回查看已添加的菜单信息</a></div>

<div style="display:none;"><form method="post" action="admin.php?file=sysmenu&act=modifyok&id={:$id}"></div>
<div class="table" onmouseover="this.className='table table1'" onmouseout="this.className='table'">
	<div class="left">菜单名称：</div>
	<div class="right"><input type="text" name="name" id="name" value="{:$rs[name]}"></div>
	<div style="clear:both;"></div>
</div>

<div class="table" onmouseover="this.className='table table1'" onmouseout="this.className='table'">
	<div class="left">父级菜单</div>
	<div class="right">
		<table cellpadding="0" cellspacing="0">
		<tr>
			<td>
			<!-- if($rs[rootid] && $rs[parentid]) -->
				<select name="parentid">
				<!-- $menulist AS $key=>$value -->
				<optgroup label="{:$value[name]}">
					<!-- $value[soncatearray] AS $k=>$v -->
					<option value="{:$v[id]}"{if($rs[parentid] == $v[id])} selected{end}>{:$v[name]}</option>
					<!-- end -->
				</optgroup>
				<!-- end -->
				</select>
			<!-- else -->
				<!-- if(count($menulist)>0) -->
					<select name="parentid">
					<!-- $menulist AS $key=>$value -->
					<option value="{:$value[id]}" {if($rs[rootid] == $value[id])} selected{end}>{:$value[name]}</option>
					<!-- end -->
					</select>
				<!-- else -->
				当前菜单为头部菜单，不允许更改<input type="hidden" name="parentid" value="0">
				<!-- end -->
			<!-- end -->
			</td>
		</tr>
		</table>
	</div>
	<div style="clear:both;"></div>
</div>

<div class="table" onmouseover="this.className='table table1'" onmouseout="this.className='table'">
	<div class="left">网址：</div>
	<div class="right"><input type="text" name="menu_url" id="menu_url" class="long_input" value="{:$rs[menu_url]}"><span class="clue_on"> [编写网址，格式：admin.php?file=***&act=***]</span></div>
	<div style="clear:both;"></div>
</div>



<div class="table" onmouseover="this.className='table table1'" onmouseout="this.className='table'">
	<div class="left">状态：</div>
	<div class="right">
		<table cellpadding="1" cellspacing="0">
		<tr>
			<td><input type="radio" name="status" value="1"{if($rs[status])} checked{end}></td>
			<td>使用</td>
			<td><input type="radio" name="status" value="0"{if(!$rs[status])} checked{end}></td>
			<td>停用</td>
		</tr>
		</table>
	</div>
	<div style="clear:both;"></div>
</div>

<div class="table" onmouseover="this.className='table table1'" onmouseout="this.className='table'">
	<div class="left">排序：</div>
	<div class="right"><input type="text" name="taxis" id="taxis" value="{:$rs[taxis]}" class="short_input"><span class="clue_on"> [最大不超过255，值越小越往前靠]</span></div>
	<div style="clear:both;"></div>
</div>

<div class="table">
	<div class="left"></div>
	<div class="right"><input type="submit" value="设 置" /></div>
	<div style="clear:both;"></div>
</div>
</form>

<!-- inc:foot -->
