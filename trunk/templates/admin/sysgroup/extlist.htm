<!-- inc:head -->
<div class="notice">
&raquo; 管理系统组：<span style="color:red;">{:$rs[name]}</span> 扩展功能列表

<input type="button" value="添加扩展功能" onclick="tourl('{:$r_url}&act=ext.add&gid={:$id}')">
<input type="button" value="返回组列表" onclick="tourl('{:$r_url}&act=list')">
</div>

<table width='100%' cellpadding='0' cellspacing='0'>
<tr>
	<td width='8%' class="t_sub">ID</td>
	<td class="t_sub">名称</td>
	<td width="17%" class="t_sub">类型</td>
	<td width="17%" class="t_sub">排序</td>
	<td width="17%" class="t_sub">操作</td>
</tr>
<form method="post" action="admin.php?file=sysgroup&act=extpltaxis&id={:$id}">
<!-- $rslist AS $key=>$value -->
<tr class="tr_out" onMouseOver="this.className='tr_over'" onMouseOut="this.className='tr_out'">
	<td height='28px' align='center' class="tc_left">{:$value[id]}</td>
	<td align='left' class="tc_right">
		&nbsp;{:$value[name]}
		<!-- if(!$value[status]) -->
		<span style="color:red;">(被禁用)</span>
		<!-- end -->
	</td>
	<td align='center' class="tc_right">{:$value[qgtype]}</td>
	<td align='center' class="tc_right"><input type="text" name="taxis_{:$value[id]}" value="{:$value[taxis]}" class="short_input" style="text-align:center;"></td>
	<td align='center' class="tc_right">
		<input type="button" value="编辑" onclick="to_modify({:$value[id]})">
		<input type="button" value="删除" onclick="to_delete({:$value[id]});">
	</td>
</tr>
<!-- end -->
<tr class="tr_out">
	<td height='28px' align='right' class="tc_left tc_right" colspan="3">批量更新排序：</td>
	<td align='center' class="tc_right"><input type="submit" value="更新排序"></td>
	<td align='center' class="tc_right">&nbsp;</td>
</tr>
</form>
</table>

<script type="text/javascript">
function to_modify(id)
{
	tourl("admin.php?file=sysgroup&act=ext.modify&gid={:$id}&id="+id);
}
function to_delete(id)
{
	var question = confirm("确认删除该扩展功能吗？\n\n\t特别说明，删除后相关信息无法恢复！\n\n\t如非必要，您可以选择禁用");
	if (question != "0")
	{
		tourl("admin.php?file=sysgroup&act=ext.delete&id="+id);
	}
}
</script>
<!-- inc:foot -->
