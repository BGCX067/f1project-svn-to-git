<!-- inc:head -->
<div class="notice">
&raquo; 分类管理
<input type="button" value="添加新分类" onclick="tourl('admin.php?file=category&act=add')">
</div>

<table width='100%' cellpadding='0' cellspacing='0'>
<tr>
	<td width='8%' class="t_sub">ID</td>
	<td class="t_sub">分类名称</td>
	<td width="17%" class="t_sub">分类类别</td>
	<td width="13%" class="t_sub">排序</td>
	<td width="17%" class="t_sub">操作</td>
</tr>
<!-- $catelist AS $key=>$value -->
<tr class="tr_out" onMouseOver="this.className='tr_over'" onMouseOut="this.className='tr_out'">
	<td height='28px' align='center' class="tc_left">{:$value[id]}</td>
	<td align='left' class="tc_right">&nbsp;{:$value[space]}<span style="{:$value[catestyle]}">{:$value[catename]}</span><!-- if(!$value[ifcheck]) --> <span style="color:red;">(已禁用)</span><!-- end --></td>
	<td align='center' class="tc_right">{:$catetype[$value[catetype]]}</td>
	<td align='center' class="tc_right">{:$value[taxis]}</td>
	<td align='center' class="tc_right">
		<input type="button" value="编辑" onclick="to_modify({:$value[id]})">
		<input type="button" value="删除" onclick="to_delete({:$value[id]});">
	</td>
</tr>
<!-- end -->
</table>

<script type="text/javascript">
function to_modify(id)
{
	tourl("admin.php?file=category&act=modify&id="+id);
}
function to_delete(id)
{
	var question = confirm("确认删除该分类吗？特别说明，删除后无法恢复！\n\n\t如果存在子分类或存在相关信息，系统会禁止删除");
	if (question != "0")
	{
		tourl("admin.php?file=category&act=delete&id="+id);
	}
}
</script>

<!-- inc:foot -->
