<!-- 管理员修改密码 -->
<div class="notice"><a href="admin.php?file=right">系统首页</a> &raquo; 管理员密码修改</div>

<div style="height:2px;"><div></div></div>
<div class="none"><form method="post" action="admin.php?file=adminer&act=setpassok" onsubmit="return chkpass();"></div>
<div class="table" onmouseover="this.className='table table1'" onmouseout="this.className='table'">
	<div class="left">旧密码：<span style="color:red;">*</span></div>
	<div class="right">
		<input type="password" name="old" id="old">
		<span class="clue_on">[修改新密码前请先输入旧密码用于检查]</span>
	</div>
	<div class="clear"></div>
</div>

<div class="table" onmouseover="this.className='table table1'" onmouseout="this.className='table'">
	<div class="left">新密码：<span style="color:red;">*</span></div>
	<div class="right">
		<input type="password" name="new" id="new">
		<span class="clue_on">[请输入一个新的密码，建议使用字母 + 数字]</span>
	</div>
	<div class="clear"></div>
</div>

<div class="table" onmouseover="this.className='table table1'" onmouseout="this.className='table'">
	<div class="left">确认密码：<span style="color:red;">*</span></div>
	<div class="right">
		<input type="password" name="chk" id="chk">
		<span class="clue_on">[请再输入一次密码]</span>
	</div>
	<div class="clear"></div>
</div>

<div class="table">
	<div class="left">&nbsp;</div>
	<div class="right"><input type="submit" value="更改密码"></div>
</div>
</form>
<script type="text/javascript">
function chkpass(msg)
{
	var passold = $("old").value;
	var passnew = $("new").value;
	var passchk = $("chk").value;
	if(!passold || !passnew || !passchk)
	{
		alert("加星号信息都是必填的！");
		return false;
	}
	if(passnew != passchk)
	{
		alert("两次输入的密码不一致！");
		return false;
	}
	if(passold == passnew)
	{
		alert("新旧密码一致！");
		return false;
	}
}
</script>
