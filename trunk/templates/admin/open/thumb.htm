<!-- inc:head -->
<style type="text/css">
body
{
	overflow:hidden;
}
</style>
<script type="text/javascript">
function ok()
{
	parent.Layer.over();
}

function to_thumb(val)
{
	parent.$("{:$inputname}").value = val;
	ok();
}
</script>
<div class="notice">
<div style="display:none;"><form method="post" action="admin.php?file=open&act=upok" enctype="multipart/form-data"></div>
<input type="hidden" name="return_url" value="{:rawurlencode(basename($_SERVER[PHP_SELF])."?".$_SERVER[QUERY_STRING])}">
<input type="file" name="upfilename"> <input type="submit" value="上传">
<div style="display:none;"></form></div>
</div>
<table width="100%" cellpadding="0" cellspacing="0">
<tr>
	<!-- $piclist AS $key=>$value -->
	<td style="text-align:center;width:20%;height:100px;" align="center"><img src="{:$value[show_pic]}" width="90px" height="90px" border="0" onclick="to_thumb('{:$value[show_pic]}')" style="cursor:pointer"></td>
	<!-- row:5 -->
	<!-- end -->
</tr>
</table>

<div align="right">{:$pagelist}</div>

</body>
</html>
